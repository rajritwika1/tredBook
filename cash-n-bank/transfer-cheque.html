<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            color: black;
            padding: 10px 20px;
        }
        .header span {
            font-size: 1.5em;
        }
        .sub-cont {
            margin-bottom: 10px;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }.sub-cont {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        .sub-last-cont{
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .sub-first-cont {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="modal" id="adjustBalanceModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="header">
            <button class="back-btn" onclick="closeModal()">â¬…</button>
            <span><strong>transfer cheque</strong></span>
        </div>
        <div class="container">
            <div class="sub-cont">
                <div class="sub-first-cont">
                    <span>withdraw from</span>
                    <span>party name</span>
                </div>
                <div class="sub-last-cont">
                    <span>amount : $5000</span>
                    <span>ref no. 02161651</span>
                </div>
            </div>
            <div class="sub-cont">
                <span> Enter Transfer date</span>
                <input type="date" class="input-field">
            </div>
            <div class="sub-cont">
                <span>deposit to</span>
                <select>
                    <option value="bank-name">Select bank</option>
                    <option value="bank-name">PNB</option>
                    <option value="bank-name">HDFC</option>
                    <option value="bank-name">ICICI</option>
                </select>
            </div>
            <div class="sub-cont">
                <span>Description</span>
                <input type="text" class="input-field" placeholder="Enter description">
            </div>
        <div class="footer">
            <button class="dropbtn">save</button>
        </div>
        </div>
    </div>
    </body>
</html>
