<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>depreciate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            color: black;
            padding: 10px 20px;
        }
        .header span {
            font-size: 1.5em;
        }
        .back-btn {
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .sub-cont {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;  
            gap: 10px;      
        }
        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">â¬…</button>
            <span><strong>depreciate</strong></span>
        </div>
        <div class="container">
            <div class="sub-cont">
            <span>assets name here....</span>
            </div>
            <div class="sub-cont">
                <span>current value : $125</span>
            </div>
            <div class="sub-cont" style="flex-direction: row;">
                <span>date selector</span>
                <input type="date">
            </div>
            <div class="sub-cont">
                <span>depreciated by: 10</span>
            </div>
            <div class="sub-cont">
                <span>new value : 115</span>
            </div>
        </div>
        <div class="footer">
            <button class="dropbtn">cancel</button>
            <button class="dropbtn">save</button>
        </div>
    </div>
</body>
</html>
