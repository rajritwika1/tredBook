<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://kit.fontawesome.com/1e18fc97cb.js" crossorigin="anonymous"></script>
   <title>Add Item to Sale</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: #cfffff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      gap: 10px;
    }
    .grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }
    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }
    .grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
 .section-title {
  display: flex;
  align-items: center; 
 gap: 20px;
  margin: 20px;
  font-weight: bold;
  color: #333;
}

.section-title h4 {
  margin: 0; /* Remove default margin */
  font-size: 1.2rem; /* Optional: adjust size */
}

.section-title i {
  font-size: 1.2rem; /* Optional: adjust icon size */
}

.section-title button {
  padding: 5px 10px;
  font-size: 1rem;
}
    .batch-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .totals-box {
      border: 2px solid #00aaff;
      padding: 10px;
      margin-top: 20px;
    }
    .totals-box .row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ccc;
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 400px;
  margin: 50px auto;
  border-radius: 8px;
  overflow: hidden;
}

.modal-header {
  background: #eee;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.back-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

.modal-body {
  padding: 15px;
}

.charge-box {
  background: #aafaf1;
  padding: 10px;
  margin-bottom: 10px;
}

.charge-box input, .charge-box select {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  background: #ddd;
  border: none;
}

.sac-search {
  display: flex;
  gap: 5px;
}

.sac-search input {
  flex: 1;
}

.search-btn {
  background: #ddd;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.save-btn {
  width: 100%;
  padding: 10px;
  background: #ccc;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>add item to sale</h2>
    <div class="grid grid-2">
      <div>
        <label>Item Name</label>
        <input type="text" />
      </div>
      <div>
        <label>Batch wise / Serial wise</label>
        <input type="text" placeholder="Batch or Serial Info" />
      </div>
    </div>

    <div class="grid grid-4">
      <div><label>Unit 1 Field 1</label><input type="text" /></div>
      <div><label>Unit 1 Field 2</label><input type="text" /></div>
      <div><label>Unit 1 Name</label><input type="text" /></div>
      <div><label>Unit</label><input type="text" /></div>
    </div>
    <div class="grid grid-4">
      <div><label>Unit 2 Field 1</label><input type="text" /></div>
      <div><label>Unit 2 Field 2</label><input type="text" /></div>
      <div><label>Unit 2 Name</label><input type="text" /></div>
      <div><label>Unit</label><input type="text" /></div>
    </div>

    <div class="grid grid-2">
      <div><label>Free Item</label><input type="text" /></div>
      <div><label>Free Item Qty</label><input type="text" /></div>
    </div>

    <div class="grid grid-2">
      <div><label>Rate (Price / Unit)</label><input type="text" /></div>
      <div><label>Without Tax</label><input type="text" /></div>
    </div>

    <div class="grid grid-2">
      <div><label>Count</label><input type="text" /></div>
      <div><label>Description</label><input type="text" /></div>
    </div>

    <div class="section-title">Selected Batch Details <a href="#" style="float:right; font-size: 14px; color:blue;">Change Batch</a></div>
    <div class="batch-details">
      <div><label>Batch No.</label><input type="text" value="01423" /></div>
      <div><label>Model No.</label><input type="text" value="01883" /></div>
      <div><label>Size</label><input type="text" value="23" /></div>
      <div><label>MRP</label><input type="text" value="01423" /></div>
      <div><label>Mfg Date</label><input type="text" value="01423" /></div>
      <div><label>Exp Date</label><input type="text" value="01423" /></div>
    </div>

    <div class="section-title">Opening Stock - Serial No.</div>
    <div class="grid grid-2">
      <div><input type="text" value="Serial 1" /></div>
      <div><input type="text" value="Serial 2" /></div>
    </div>

    <div class="section-title">
     <h4>Charges per item</h4>
        <i class="fa-solid fa-gear"></i>
        <button id="openModalBtn">Additional charges</button>
        <div id="additionalChargesModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <button onclick="closeModal()" class="back-btn">‚¨Ö</button>
      <span>edit additional charges</span>
    </div>

    <div class="modal-body">
      <!-- Repeat block 3 times -->
      <div class="charge-box">
        <input type="text" placeholder="enter additional charges name">
        <select>
          <option>GST@3%</option>
          <option>GST@5%</option>
          <option>GST@12%</option>
        </select>
        <div class="sac-search">
          <input type="text" placeholder="Enter SAC">
          <button class="search-btn">üîç</button>
        </div>
      </div>

      <div class="charge-box">
        <input type="text" placeholder="enter additional charges name">
        <select>
          <option>GST@3%</option>
          <option>GST@5%</option>
          <option>GST@12%</option>
        </select>
        <div class="sac-search">
          <input type="text" placeholder="Enter SAC">
          <button class="search-btn">üîç</button>
        </div>
      </div>

      <div class="charge-box">
        <input type="text" placeholder="enter additional charges name">
        <select>
          <option>GST@3%</option>
          <option>GST@5%</option>
          <option>GST@12%</option>
        </select>
        <div class="sac-search">
          <input type="text" placeholder="Enter SAC">
          <button class="search-btn">üîç</button>
        </div>
      </div>

      <button class="save-btn">save</button>
    </div>
  </div>
</div>

    </div>
    
    <div class="grid grid-2">
      <div><label>Charge Name</label><input type="text" /></div>
      <div><label>Charge Value</label><input type="text" /></div>
    </div>
    <div class="grid grid-4">
      <div><label>Charge Name</label><input type="text" /></div>
      <div><label>Charge Value</label><input type="text" /></div>
      <div><label>Operation</label><select><option>%</option><option>Rs</option></select></div>
      <div><label>On</label><select><option>Unit 1</option><option>Unit 2</option></select></div>
    </div>

    <div class="section-title">Save Party Special Price with Notes:</div>
    <input type="checkbox" />
    <textarea rows="2" placeholder="Write notes here"></textarea>

    <div class="section-title">Totals and Taxes</div>
    <div class="totals-box">
      <div class="row"><span>Subtotal (rate x qty)</span><span>$200</span></div>
      <div class="row"><span>Discount</span><span><input type="text" value="2 %" style="width:60px;" /> <input type="text" value="$4" style="width:60px;" /></span></div>
      <div class="row"><span>Tax %</span><span><input type="text" value="igst 3%" style="width:80px;" /> <input type="text" value="$6" style="width:60px;" /></span></div>
      <div class="row"><span>Additional Cess</span><span><input type="text" value="$0" style="width:60px;" /></span></div>
      <div class="row"><strong>Total Amount</strong><strong>$202</strong></div>
    </div>

    <div class="buttons">
      <button>Save & New</button>
      <button>Save</button>
    </div>
  </div>
  <script>
  const modal = document.getElementById("additionalChargesModal");
  const openBtn = document.getElementById("openModalBtn");

  openBtn.onclick = () => modal.style.display = "block";
  function closeModal() {
    modal.style.display = "none";
  }

  // Optional: close modal when clicking outside
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
