<style>
 *{
  box-sizing: border-box;

  padding: 0;
  font-family: sans-serif;
}
.container {
  display: flex;
  min-height: 100vh;
}
.sidebar {

}

.nav li {

}

/* Base Reset and Theme */
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f7fa;
  margin: 0;
  padding: 0;
  color: #333;
}

/* Form Container */
form {
  background-color: #ffffff;
  max-width: 1000px;
  margin: 20px auto;
  padding: 24px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
  box-sizing: border-box;
}

/* Sections */
.form-section {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 30px;
  width: 100%;
  box-sizing: border-box;
  align-items: flex-start;
  justify-content: flex-start;
}

.form-section h3,
.form-section h4 {
  width: 100%;
  margin: 0 0 10px;
  font-size: 18px;
  color: #2a2a2a;
}

/* Row Grouping */
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  width: 100%;
  align-items: center;
}

/* Inputs */
input[type="text"],
input[type="number"],
input[type="date"],
textarea,
select {
  width: calc(50% - 15px);
  padding: 10px 14px;
  font-size: 14px;
  border: 1px solid #ccc;
  background-color: #fdfdfd;
  border-radius: 6px;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #5a8dee;
  outline: none;
}

/* Top Navigation Bar */
.top-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
  padding: 14px 20px;
  flex-wrap: wrap;
}

.nav-btn {
  font-size: 20px;
  background: transparent;
  border: none;
  cursor: pointer;
  color: #333;
}

.nav-title {
  font-size: 18px;
  font-weight: bold;
  flex-grow: 1;
  padding-left: 10px;
}

.icon-set {
  display: flex;
  gap: 10px;
}

.icon-btn {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* Toggle Bars */
.toggle-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.switch-label {
  font-size: 14px;
  color: #444;
}

/* Toggle Switch Style */
.switch {
  position: relative;
  display: inline-block;
  width: 42px;
  height: 22px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: 0.3s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.3s;
}
input:checked + .slider {
  background-color: #5a8dee;
}
input:checked + .slider:before {
  transform: translateX(20px);
}
.slider.round {
  border-radius: 34px;
}

/* Tags/Badges */
.badge {
  padding: 6px 10px;
  background-color: #ff5c5c;
  color: white;
  font-size: 12px;
  border-radius: 4px;
  align-self: center;
  white-space: nowrap;
}

/* Buttons */
button {
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.green-btn {
  background-color: #28a745;
  color: white;
}

.green-btn:hover {
  background-color: #218838;
}

.cancel-btn {
  background-color: #ccc;
  color: #333;
}

.cancel-btn:hover {
  background-color: #b3b3b3;
}

/* Section backgrounds */
.blue-bg {
  background-color: #e8f4fd;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  box-sizing: border-box;
}

.blue-outline {
  border: 2px solid #00bfff;
  padding: 15px;
  border-radius: 8px;
  width: 100%;
  box-sizing: border-box;
}

/* Responsive Styling */
@media (max-width: 768px) {
  .form-section,
  .row {
    flex-direction: column;
  }

  input,
  select,
  textarea {
    width: 100%;
  }

  button {
    width: 100%;
  }

  .top-nav {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .icon-set {
    justify-content: flex-end;
    width: 100%;
  }
}

</style>
</head>
