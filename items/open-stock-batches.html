<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Stock - Batches</title>
</head>
<body>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header, .batch, .modal-content {
      background: #ccffff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
    }

    header {
      background: #dcdcdc;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .batch {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .batch-row {
      display: flex;
      justify-content: space-between;
    }

    .batch label {
      font-weight: bold;
    }

    .batch-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn.save {
      background-color: #e06666;
      color: white;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #dcdcdc;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      max-width: 400px;
      background: #ccffff;
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      background: #e0e0e0;
      border-radius: 4px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <header>
    <div class="back-arrow">‚Üê</div>
    <h2>opening stock - batches</h2>
  </header>

  <!-- Batch Entries -->
  <div class="batch">
    <div class="batch-row">
      <label>batch no.</label><div>01423</div>
      <label>model no.</label><div>01883</div>
      <label>size</label><div>23</div>
    </div>
    <div class="batch-row">
      <label>MRP</label><div>01423</div>
      <label>Mfg date</label><div>01423</div>
      <label>exp date</label><div>01423</div>
    </div>
    <div class="batch-row">
      <div>
        <label>op. unit 1</label>
        <div>150</div>
      </div>
      <div>
        <label>op. unit 2</label>
        <div>150</div>
      </div>
    </div>
    <div class="batch-controls">
      <button class="btn">delete</button>
      <button class="btn">edit</button>
    </div>
  </div>

  <!-- Duplicate Entry for Example -->
  <div class="batch">
    <div class="batch-row">
      <label>batch no.</label><div>01423</div>
      <label>model no.</label><div>01883</div>
      <label>size</label><div>23</div>
    </div>
    <div class="batch-row">
      <label>MRP</label><div>01423</div>
      <label>Mfg date</label><div>01423</div>
      <label>exp date</label><div>01423</div>
    </div>
    <div class="batch-row">
      <div>
        <label>op. unit 1</label>
        <div>150</div>
      </div>
      <div>
        <label>op. unit 2</label>
        <div>150</div>
      </div>
    </div>
    <div class="batch-controls">
      <button class="btn">delete</button>
      <button class="btn">edit</button>
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="footer">
    <button class="btn save" id="openModal">+ add batch</button>
    <button class="btn save">save</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="batchModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>add batch</h3>
        <span class="close-btn" id="closeModal">&times;</span>
      </div>
      <input type="text" placeholder="batch no.t">
      <input type="text" placeholder="model no.">
      <input type="text" placeholder="size">
      <input type="text" placeholder="mrp">
      <input type="text" placeholder="mfg date">
      <input type="text" placeholder="exp date">
      <input type="text" placeholder="opening stock unit 1">
      <input type="text" placeholder="opening stock unit 2">
      <div class="modal-actions">
        <button class="btn">cancel</button>
        <button class="btn save">save</button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");
    const modal = document.getElementById("batchModal");

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
  </script>
    
</body>
</html>
