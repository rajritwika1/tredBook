<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Stock - HUID</title>
</head>
<body>
    <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #dcdcdc;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .huid-card {
      background: #ccffff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
    }

    .huid-card.highlight {
      border: 2px solid blue;
    }

    .huid-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .huid-label {
      font-weight: bold;
    }

    .icon-row {
      display: flex;
      gap: 5px;
      margin: 8px 0;
    }

    .icon-row img {
      width: 24px;
      height: 24px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn.save {
      background-color: #e06666;
      color: white;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #dcdcdc;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #ccffff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      background: #e0e0e0;
      border-radius: 4px;
    }

    .modal-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="back-arrow">‚Üê</div>
    <h2>opening stock - HUID no.</h2>
  </header>

  <!-- HUID Entry 1 -->
  <div class="huid-card highlight">
    <div class="huid-section">
      <span class="huid-label">HUID no.</span><span>01423</span>
      <span class="huid-label">size</span><span>23</span>
    </div>
    <div class="icon-row">
      <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="camera" />
    </div>
    <div class="huid-section">
      <span class="huid-label">op. unit 1</span><span>150</span>
      <span class="huid-label">op. unit 2</span><span>150</span>
    </div>
    <div class="huid-section">
      <span class="huid-label">diamo qty</span><span>5</span>
      <span class="huid-label">rate</span><span>5</span>
      <span class="huid-label">value</span><span>5</span>
    </div>
    <div class="huid-section">
      <button class="btn">delete</button>
      <button class="btn">edit</button>
    </div>
  </div>

  <!-- HUID Entry 2 -->
  <div class="huid-card">
    <div class="huid-section">
      <span class="huid-label">HUID no.</span><span>01423</span>
      <span class="huid-label">size</span><span>23</span>
      <span class="huid-label">date</span><span>23</span>
    </div>
    <div class="icon-row">
      <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="camera" />
    </div>
    <div class="huid-section">
      <span class="huid-label">additional field</span><span>23</span>
    </div>
    <div class="huid-section">
      <span class="huid-label">op. unit 1</span><span>150</span>
      <span class="huid-label">op. unit 2</span><span>150</span>
    </div>
    <div class="huid-section">
      <button class="btn">deletet</button>
      <button class="btn">edit</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <button class="btn save" id="openHuidModal">+ add HUID No.</button>
    <button class="btn save">save</button>
  </div>

  <!-- Modal for HUID -->
  <div class="modal" id="huidModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>add HUID</h3>
        <span class="close-btn" id="closeHuidModal">&times;</span>
      </div>
      <input type="text" placeholder="HUID no.">
      <div class="modal-row">
        <label>add item img</label>
        <img src="https://img.icons8.com/ios-filled/50/camera.png" alt="camera" style="width:24px;height:24px;" />
      </div>
      <input type="text" placeholder="size">
      <input type="text" placeholder="date">
      <input type="text" placeholder="additional field 1">
      <div class="modal-row">
        <input type="text" placeholder="diamo qty">
        <input type="text" placeholder="diamo rate">
        <input type="text" placeholder="diamo value">
      </div>
      <div class="modal-row">
        <input type="text" placeholder="opening stock unit 1">
        <input type="text" placeholder="opening stock unit 2">
      </div>
      <div class="modal-actions">
        <button class="btn">cancel</button>
        <button class="btn save">save</button>
      </div>
    </div>
  </div>

  <script>
    const openHuidBtn = document.getElementById("openHuidModal");
    const closeHuidBtn = document.getElementById("closeHuidModal");
    const huidModal = document.getElementById("huidModal");

    openHuidBtn.onclick = () => huidModal.style.display = "flex";
    closeHuidBtn.onclick = () => huidModal.style.display = "none";
    window.onclick = e => { if (e.target == huidModal) huidModal.style.display = "none"; };
  </script>
</body>
</html>
