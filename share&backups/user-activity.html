.dropbtn {

}

.dropdown-cont {
  display: none;

  background-color: #f1f1f1;

  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 4px;
}.dropdown-cont a {
  color: black;
  padding: 10px 14px;
  text-decoration: none;
  display: block;
}
.dropdown-cont a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-cont {
  display: block;
}
.dropdown:hover .dropbtn {
  background-color: #2980b9;
}
