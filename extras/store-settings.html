<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Settings</title>
    <script src="https://kit.fontawesome.com/1e18fc97cb.js" crossorigin="anonymous"></script>
   
   <style>
 .main {
  flex: 1;
  background: transparent;
  padding: 20px;
  position: relative;
}

.header {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
body {
  font-family: Arial, sans-serif;
  background: #fff;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 100%;
  margin: auto;
  background: #f9f9f9;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 8px;
}

h3 {
  margin: 20px 0 10px;
  color: #333;
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
  font-size: 16px;
  text-transform: lowercase;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 0;
  flex-wrap: wrap;
}

.row label {
  font-size: 14px;
  color: #333;
}

.stepper {
  display: flex;
  align-items: center;
  gap: 8px;
}

.stepper button {
  width: 24px;
  height: 24px;
  background: #ddd;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.subtext {
  font-size: 12px;
  color: #888;
}

.add-firm {
  background: #e0e0e0;
  border: none;
  border-radius: 4px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 12px;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 38px;
  height: 20px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.3s;
  border-radius: 20px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.3s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(18px);
}

    </style>
</head>
<body>
     <div class="main">
        <div class="header">
          <span><strong>Store settings</strong></span>
          <i class="fa fa-cross"></i>
          </div>
 <div class="container">

    <section>
      <div class="row"><label>accept online order</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="row"><label>set minimum order amount</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="row"><label>enter amount <input type="number"></label></div>
      <div class="row"><label>enable additional charge</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
      <div class="row"><label><input type="checkbox">Delivery charges<br/></label><span><input type="number" placeholder="%"></span>or <span><input type="number" placeholder="$"></span></span></div>
       <div class="row"><label><input type="checkbox">Custom charges<br/><input type="text" placeholder="charge name"><br/></label><span><input type="number" placeholder="%"></span>or <span><input type="number" placeholder="$"></span></span></div>
    <div class="row"><span><input type="checkbox">add taxes to the final cart value</span></div>
    </section>
  </div>
  <div class="row"><button class="dropbtn">save</button></div>
 </div>

</div>
</body>
</html>
