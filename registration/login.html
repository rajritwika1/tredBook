<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/1e18fc97cb.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6; /* ✅ Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:nth-of-type(1) {
            background-color: #2563eb;
            color: white;
        }

        button:nth-of-type(2) {
            background-color: #d1d5db;
            color: #333;
        }

        button:hover {
            opacity: 0.9;
        }

        h3 {
            margin: 10px 0; /* ✅ Reduced spacing */
            color: #666;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>

        <button id="forgot-password">Forgot Password?</button>

        <h3>OR</h3> <!-- ✅ Reduced spacing around OR -->
        <button onclick="loginWithGoogle()">Login with Google</button>

        <p style="margin-top: 8px;">Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script type="module">
        import { signInWithEmail, signInWithGoogle, resetPassword } from './js/firebase.js';

        window.login = function () {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            signInWithEmail(email, password);
        };

        window.loginWithGoogle = function () {
            signInWithGoogle();
        };

        document.getElementById("forgot-password").addEventListener("click", () => {
        const email = prompt("Enter your email to reset password:");

        if (!email || !email.includes('@')) {
            alert("Please enter a valid email");
        } else {
            resetPassword(email);
        }
    });

    </script>

</body>
</html>
